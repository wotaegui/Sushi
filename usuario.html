<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - 福助 Sushi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container-hero">
            <div class="container hero">
                <div class="container-logo">
                    <i class="fa-solid fa-sushi-roll"></i>
                    <h1 class="logo"><a href="index.html">福助 SUSHI</a></h1>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="container register-section">
            <h1 class="heading-1">Crear Cuenta</h1>
            <form class="register-form" action="user_profile.html" method="POST">
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" required placeholder="Nombre de Usuario">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required placeholder="Correo Electrónico">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Contraseña">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirmar Contraseña">
                </div>
                <button type="submit" class="btn-submit">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a></p>
        </section>
    </main>

    <footer class="footer">
        <div class="container container-footer">
            <p>Desarrollado por Programación para el mundo &copy; 2022</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/81581fb069.js" crossorigin="anonymous"></script>
</body>
</html>
